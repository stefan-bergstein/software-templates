apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: resync
spec:
  params:
    - description: The component id
      name: COMPONENT_ID
      type: string
    - description: The component id
      name: ENV
      type: string
      default: dev
  steps:
    - args:
        - >-
          oc delete pod -n $(params.COMPONENT_ID)-$(params.ENV) -l
          app.kubernetes.io/instance=$(params.COMPONENT_ID)-$(params.ENV)
      command:
        - /bin/bash
        - '-c'
      image: 'quay.io/openshift/origin-cli:latest'
      name: resync
      resources: {}
