---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.dev-url" . }}
      type: string
    - name: git-host
      type: string
    - name: git-owner
      type: string
    - name: component-id
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: build-image
      params:
      - name: IMAGE
        value: $(params.output-image)
      runAfter:
      - git-clone
      taskRef:
        kind: Task
        name: buildah
      workspaces:
      - name: source
        workspace: source-folder
    - name: resync
      params:
      - name: COMPONENT_ID
        value: $(params.component-id)
      runAfter:
      - buildah
      taskRef:
        kind: Task
        name: resync
  results:
    - name: IMAGE_URL
      value: "$(tasks.build-sign-image.results.IMAGE_URL)"
    - name: IMAGE_DIGEST
      value: "$(tasks.build-sign-image.results.IMAGE_DIGEST)"
  workspaces:
    - name: source-folder
    - name: docker-config
